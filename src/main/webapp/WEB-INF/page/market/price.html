<#include "/WEB-INF/include/base.html" />
<#macro head>
    <link href="${host}/static/lib/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" type="text/css" />
    <script src="${host}/static/lib/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
    <script src="${host}/static/js/market/price.js"></script>
    <style>
        .qtable-panel{overflow:hidden;position: relative;overflow-x:scroll;overflow-y:scroll;background-color:rgba(12, 17, 29,0.65);border-radius:5px;}
        .qtable{}
        .qtable .hover { background-color: #151d2f; }
        .qtable th{width:80px;height:30px;color:#61ffff;padding-left:10px;}
        .qtable td{width:80px;height:30px;color:#36b8ff;padding-left:10px;}
    </style>
</#macro>

<#macro body>
<@topbar title="能源市场">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">总体形势</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('price')">产品动态</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('finance')">金融市场</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 30px">
      	<div class="col-sm-4 h12">
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">01\</span><span class="qs_title2">能源产品价格趋势</span></div>
                <div id="chart1" class="qs_body"></div>
            </div>
            <div class="w12 h8 qpanel">
                <div id="table1" class="qs_body qtable-panel"></div>
            </div>
        </div>
        <div class="col-sm-4 h12">
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">02\</span><span class="qs_title2">能源产品价差趋势</span></div>
                <div id="chart2" class="qs_body"></div>
            </div>
            <div class="w12 h8 qpanel">
                <div id="table2" class="qs_body qtable-panel"></div>
            </div>
        </div>
        <div class="col-sm-4 h12">
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">03\</span><span class="qs_title2">国际油价与供需缺口分析</span></div>
                <div id="chart3" class="qs_body"></div>
            </div>
            <div class="w12 h8 qpanel">
                <div id="table3" class="qs_body qtable-panel"></div>
            </div>
        </div>
    </div>
</div>
</#macro>
