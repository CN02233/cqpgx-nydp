<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/js/market/finance.js"></script>
</#macro>

<#macro body>
<@topbar title="能源市场">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">总体形势</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('price')">产品动态</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('finance')">金融市场</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
      <div class="w4 h12">
      	 <div class="w12 h4">
      	 		<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">INA SC首行合约成交量和价格</span></div>
	                <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">WTI远月价差结构</span></div>
	                <div id="chart4" class="qs_body"></div>
                </div>
            </div>
           <div class="w12 h4">
           		<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国汽油和柴油期货价格和价差</span></div>
	                <div id="chart7" class="qs_body"></div>
                </div>
            </div> 
        </div>
        <div class="w4 h12">
        	<div class="w12 h4">
        		<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">INA SC远期曲线结构</span></div>
	                <div id="chart2" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">Brent远月价差结构</span></div>
	                <div id="chart5" class="qs_body"></div>
                </div>
            </div>
           <div class="w12 h4">
           		<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">欧洲柴油期货价格及裂解价差</span></div>
	                <div id="chart8" class="qs_body"></div>
                </div>
            </div>  
        </div>  
        <div class="w4 h12">
        	<div class="w12 h4">
        		<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">CFTC持仓量</span></div>
	                <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">主要原油标的价差</span></div>
	                <div id="chart6" class="qs_body"></div>
                </div>
            </div>
           <div class="w12 h4">
           		<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">全球各地裂解价差</span></div>
	                <div id="chart9" class="qs_body"></div>
                </div>
            </div>  
        </div>  
    </div>
</div>
</#macro>
