<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/js/market/index.js"></script>
</#macro>

<#macro body>
<@topbar title="能源市场">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('index')">总体形势</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('price')">产品动态</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('finance')">金融市场</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
      <div class="w12 h8">
      	 <div id="main" class="w8 h12 qpanel0"></div>
      	<div class="w4 h12">
            <div class="w12 h6">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">国际油价与供需缺口分析</span></div>
	                <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h6">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">全球石油需求三个月移动平均与油价关系</span></div>
	                <div id="chart2" class="qs_body"></div>
                </div>
            </div>
           </div>
        </div>
        <div class="w12 h4">
        	<div class="w8 h12">
        	 	<div class="w4 h12">
	        	 	<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">OPEC剩余产能与WTI油价</span></div>
		                <div id="chart6" class="qs_body"></div>
	                </div>
           		 </div>
            	<div class="w4 h12">
            		<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">OPEC产量变化与Brent-Dubai差价</span></div>
		                <div id="chart5" class="qs_body"></div>
	                </div>
	            </div>
	            <div class="w4 h12">
	            	<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">OECD总库存与油价</span></div>
		                <div id="chart4" class="qs_body"></div>
	                </div>
	            </div>
	           </div>     
	             <div class="w4 h12">
	             	<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国产量增长与钻机数增长</span></div>
		                <div id="chart3" class="qs_body"></div>
	                </div>
	            </div>
        </div>  
    </div>
</div>
</#macro>
