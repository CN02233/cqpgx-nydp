<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/statecn/trade.js"></script>
</#macro>

<#macro body>
    <@topbar title="中国能源态势<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('index')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasTrade')\"></div></div>">
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">供需</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('market')">市场</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">投资</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('main')">主体</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('trade')">贸易</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('security')">安全</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
        <div class="w12 h7">
            <div id="main" class="w12 h12 qpanel0"></div>
        </div>
        <div class="w12 h5">
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">10大石油进口来源国</span></div>
                    <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国石油进口量总趋势</span></div>
                    <div id="chart2" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国石油进口新增需求</span></div>
                    <div id="chart3" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
