    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/statecn/main.js"></script>
</#macro>
<style>
.a {
font-size: 12px;
}
.a2{
color:#0078D7;
}
.a1{
color:#fff;
}
</style>
<#macro body>
    <@topbar title="中国能源态势<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('index')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasIndex')\"></div></div>">
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">供需</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('market')">市场</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">投资</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('main')">主体</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('trade')">贸易</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('security')">安全</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
		 <div class="col-sm-12 h9 qpanel" >
		   <div class="col-sm-4 h12 qpanel">
		   		 <div class="col-sm-12 h6 qpanel">
		   		 	 <div class="qs_header"><span class="qs_title1">01\</span><span class="qs_title2">企业数量区域分布</span></div>
                		<div id="chart1" class="qs_body"></div>
		   		 </div>
		   		  <div class="col-sm-12 h6 qpanel">
		   		  		 <div class="qs_header"><span class="qs_title1">02\</span><span class="qs_title2">资产规模结构分布</span></div>
                		<div id="chart2" class="qs_body"></div>
		   		  </div>
		   </div>
		   <div id="main" class="col-sm-8 h12 qpanel">
		   </div>
		 </div>
		 <div class="col-sm-12 h3 qpanel">

                <div id="chart3" class="qs_body"></div>
		   </div>
		   <div class="col-sm-6 h12 qpanel">
		   		 <div class="qs_header" style="float: right;"><span class="qs_title2">区域企业风险态势</span><span class="qs_title1">/04</span></div>
                <div class="qs_header"><span id = "d1" class = "a a2" onclick = "switchs(this.id)">亏损面</span><span class = "a a1">&nbsp;&nbsp;/&nbsp;&nbsp;</span><span id = "d2" class = "a a1" onclick = "switchs(this.id)">亏损深度</span><span class = "a a1">&nbsp;&nbsp;/&nbsp;&nbsp;</span><span id = "d3" class = "a a1" onclick = "switchs(this.id)">集中度</span></div>
                <div id="chart4" class="qs_body"></div>
		   </div>
		 </div>
    </div>
</div>
