<#assign goods="gas" />
<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/statecn/gasTrade.js"></script>
</#macro>

<#macro body>
    <@topbar title="中国能源态势<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('trade')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasTrade')\"></div></div>">
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasIndex')">供需</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasMarket')">市场</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('gasTrade')">贸易</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasSecurity')">安全</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
        <div class="w12 h7">
            <div id="main" class="w12 h12 qpanel0" style="padding-bottom:0px;"></div>
        </div>
        <div class="w12 h5">
            <div class="w2 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国LNG来源国结构</span></div>
                    <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w2 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国PNG来源国结构</span></div>
                    <div id="chart2" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">管道进口输气能力</span></div>
                    <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">2017天然气进出口数据</span></div>
                    <div id="chart4" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
