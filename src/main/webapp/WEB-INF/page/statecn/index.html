<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/statecn/index.js"></script>
</#macro>

<#macro body>
    <@topbar title="中国能源态势<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('index')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasIndex')\"></div></div>">
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('index')">供需</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('market')">市场</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">投资</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('main')">主体</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('trade')">贸易</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('security')">安全</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
		<div class="col-sm-12 h9">
			<div class="col-sm-5 h12 qpanel">
				<div class="col-sm-12 h6 qpanel">
					<div class="qs_header"><span class="qs_title1">01\</span><span class="qs_title2">中国石油储采比趋势</span></div>
					<div id="chart1" class="qs_body"></div>
				</div>
				<div class="col-sm-12 h6 qpanel">
					<div class="qs_header"><span class="qs_title1">02\</span><span class="qs_title2">中国石油生产指数PI趋势</span></div>
					<div id="chart2" class="qs_body"></div>
				</div>
			</div>
			<div id="main" class="col-sm-7 h12 qpanel"></div>
		</div>
		<div class="col-sm-12 h3">
        	<div class="col-sm-5 h12 qpanel">
                <div class="qs_header"><span class="qs_title1">03\</span><span class="qs_title2">中国一次能源消费结构</span></div>
                <div id="chart3" class="qs_body"></div>
            </div>
            <!-- <div id="main" class="w4 h12 qpanel"></div> -->
            <div class="col-sm-4 h12 qpanel">
	            <div class="qs_header"><span class="qs_title1">04\</span><span class="qs_title2">中国新能源消费特征</span></div>
	            <div id="chart4" class="qs_body"></div>
	        </div>
			<div class="col-sm-3 h12 qpanel">
				<div class="qs_header"><span class="qs_title1">05\</span><span class="qs_title2">中国石油消费行业结构迁移</span></div>
				<div id="chart5" class="qs_body"></div>
			</div>
		</div>  
    </div>
</div>
</#macro>
