<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/china.js"></script>
    <script src="${host}/static/js/statecn/gasMarket.js"></script>
</#macro>

<#macro body>
    <@topbar title="中国能源态势<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('market')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasMarket')\"></div></div>">
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">供需</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('market')">市场</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">投资</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('main')">主体</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('trade')">贸易</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasSecurity')">安全</button>
    </div>
    <div class="btn-group" style="width:55px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
        <div class="col-sm-4 h12">
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">01\</span><span class="qs_title2">天然气消费量增长</span></div>
                <div id="chart1" class="qs_body"></div>
            </div>
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">02\</span><span class="qs_title2">天然气供需缺口季节性特征</span></div>
                <div id="chart2" class="qs_body"></div>
            </div>
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">03\</span><span class="qs_title2">国内外气价比较</span></div>
                <div id="chart3" class="qs_body"></div>
            </div>
        </div>
        <div class="col-sm-8 h12">
            <div id="main" class="w12 h8 qpanel"></div>
            <div class="w5 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">04\</span><span class="qs_title2">天然气行业消费增长率对比</span></div>
                <div id="chart4" class="qs_body"></div>
            </div>
            <div class="w7 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">05\</span><span class="qs_title2">终端售价比较</span></div>
                <div id="chart5" class="qs_body"></div>
            </div>
        </div>
    </div>
</div>
</#macro>
