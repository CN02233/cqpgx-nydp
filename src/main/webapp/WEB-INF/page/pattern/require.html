<#include "/WEB-INF/include/base.html" />
<#macro head>
<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
<script src="${host}/static/lib/echarts/map/world.js"></script>
<script src="${host}/static/js/pattern/require.js"></script>
</#macro>

<#macro body>
<@topbar title="能源格局">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">储量</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('supply')">供给</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('require')">需求</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('store')">库存</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
      <div class="col-sm-12 h9">
      	<div class="col-sm-3 h12 qpanel">
            <div class="col-sm-12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">01\</span><span class="qs_title2">OPEC、美国和俄罗斯产量增长趋势</span></div>
                <div id="chart1" class="qs_body"></div>
            </div>
            <div class="col-sm-12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">02\</span><span class="qs_title2">世界产量异常变动特征</span></div>
                <div id="chart2" class="qs_body"></div>
            </div>
           </div>
           <div id="main" class="col-sm-9 h12 qpanel"></div>
        </div>
        <div class="col-sm-12 h3">
        	 <div class="col-sm-3 h12 qpanel">
                <div class="qs_header"><span class="qs_title1">03\</span><span class="qs_title2">十大产油国生产指数PI</span></div>
                <div id="chart3" class="qs_body"></div>
            </div>
            <!-- <div id="main" class="w4 h12 qpanel"></div> -->
            	<div class="col-sm-4 h12 qpanel">
	                <div class="qs_header"><span class="qs_title1">04\</span><span class="qs_title2">OPEC产量结构分析</span></div>
	                <div id="chart4" class="qs_body"></div>
	            </div>
	            <div class="col-sm-5 h12 qpanel">
	                <div class="qs_header"><span class="qs_title1">05\</span><span class="qs_title2">十大产油国产量占比与同比</span></div>
	                <div id="chart5" class="qs_body"></div>
	            </div>
        </div>  
    </div>
</div>
</#macro>
