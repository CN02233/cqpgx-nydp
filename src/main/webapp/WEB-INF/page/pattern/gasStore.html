<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/pattern/gasStore.js"></script>
</#macro>

<#macro body>
<@topbar title="国际能源格局<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('store')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasStore')\"></div></div>">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasIndex')">储量</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasSupply')">供给</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasRequire')">需求</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('gasStore')">库存</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
        <div class="w3 h12">
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国天然气库存趋势</span></div>
	                <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国天然气库存偏离度</span></div>
	                <div id="chart2" class="qs_body"></div>
                </div>
            </div>
        </div>
        <div class="w6 h12">
            <div id="main" class="w12 h12 qpanel0"></div>
        </div>
        <div class="w3 h12">
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国天然气库存区域分布</span></div>
	                <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国天然气地区库存</span></div>
	                <div id="chart4" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
