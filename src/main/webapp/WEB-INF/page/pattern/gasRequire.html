<#assign goods="gas" />
<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/pattern/gasRequire.js"></script>
</#macro>

<#macro body>
<@topbar title="国际能源格局<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('require')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasRequire')\"></div></div>">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasIndex')">储量</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasSupply')">供给</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('gasRequire')">需求</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasStore')">库存</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
    <div class="w12 h8">
        <div class="w4 h12">
            <div class="w12 h6">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">世界天然气需求构成结构</span></div>
	                <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h6">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">十大天然气能源消费国比对</span></div>
	                <div id="chart2" class="qs_body"></div>
	            </div>    
            </div>
        </div>
        <div class="w8 h12">
            <div id="main" class="w12 h12 qpanel0"></div>
        </div>
       </div> 
        <div class="w12 h4">
            <div class="w4 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">世界能源类型消费整体趋势</span></div>
	                <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国、美国消费趋势</span></div>
	                <div id="chart4" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">主要消费国能源消费结构比</span></div>
	                <div id="chart5" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
