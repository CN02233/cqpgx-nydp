<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/pattern/index.js"></script>
</#macro>

<#macro body>
<@topbar title="国际能源格局<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('index')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasIndex')\"></div></div>">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('index')">储量</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('supply')">供给</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('require')">需求</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('store')">库存</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
        <div class="col-sm-3 h12">
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">01\</span><span class="qs_title2">探明结构储量分析</span></div>
                <div id="chart1" class="qs_body"></div>
            </div>
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">02\</span><span class="qs_title2">区域历史储产比趋势对比</span></div>
                <div id="chart2" class="qs_body"></div>
            </div>
        </div>
        <div class="col-sm-6 h12">
            <div id="main" class="w12 h11 qpanel"></div>
        </div>
        <div class="col-sm-3 h12">
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title2">近10年新增探明储量贡献</span><span class="qs_title1">/03</span></div>
                <div id="chart3" class="qs_body"></div>
            </div>
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title2">探明储量TOP10国分布</span><span class="qs_title1">/04</span></div>
                <div id="chart4" class="qs_body"></div>
            </div>
        </div>
    </div>
</div>
</#macro>
