<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/js/pattern/index.js"></script>
</#macro>

<#macro body>
<@topbar title="能源格局">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('index')">储量</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('supply')">供给</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('require')">需求</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('store')">库存</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
        <div class="col-sm-3 h12">
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">01</span><span>探明结构储量分析</span></div>
                <div id="jg1" class="qs_body"></div>
            </div>
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">02</span><span>探明结构储量分析</span></div>
                <div id="pm2" class="qs_body"></div>
            </div>
        </div>
        <div class="col-sm-6 h12">
            <div id="main" class="w12 h12 qpanel"></div>
        </div>
        <div class="col-sm-3 h12">
            <div id="ls3" class="w12 h6 qpanel"></div>
            <div id="zl4" class="w12 h6 qpanel"></div>
        </div>
    </div>
</div>
</#macro>
