<#include "/WEB-INF/include/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/pattern/gasSupply.js"></script>
</#macro>

<#macro body>
<@topbar title="国际能源格局<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('supply')\"></div><div class='circle2' title='天然气' onclick=\"gourl('gasSupply')\"></div></div>">
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasIndex')">储量</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('gasSupply')">供给</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasRequire')">需求</button>
    </div>
    <div class="btn-group" style="width:100px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasStore')">库存</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
        <div class="col-sm-3 h12">
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">大区产量结构分析</span></div>
                <div id="chart1" class="qs_body"></div>
            </div>
            <div class="w12 h6 qpanel">
                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气产量与同比变化特征</span></div>
                <div id="chart2" class="qs_body"></div>
            </div>
        </div>
        <div class="col-sm-6 h12">
            <div id="main" class="w12 h12 qpanel0"></div>
        </div>
        <div class="col-sm-3 h12">
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">产量TOP10的生产指数IP</span></div>
                <div id="chart3" class="qs_body"></div>
            </div>
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国和俄罗斯天然气产量趋势</span></div>
                <div id="chart4" class="qs_body"></div>
            </div>
            <div class="w12 h4 qpanel">
                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">世界产量异动</span></div>
                <div id="chart5" class="qs_body"></div>
            </div>
        </div>
    </div>
</div>
</#macro>
